{% extends "layout.html" %}
{% block title %}Medecose -{{ product.title }}{% endblock title %}
{% load static %}
{% block body %}
<div class="container">
    <!-- Modal1 -->
    <div class="p-t-60 p-b-20">
        <div class="container">
            <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
                <div class="row">
                    <div class="col-md-6 col-lg-7 p-b-30">
                        <div class="p-l-25 p-r-30 p-lr-0-lg">
                            <div class="wrap-slick3 flex-sb flex-w">
                                <div class="wrap-slick3-dots"></div>
                                <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

                                <div class="slick3 gallery-lb">
                                    {% for image in images %}
                                    <div class="item-slick3" data-thumb="{{image.image.url}}">
                                        <div class="wrap-pic-w pos-relative">
                                            <img src="{{ image.image.url }}" alt="{{ product.title }}">
                                            <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ image.image.url }}">
                                                <i class="fa fa-expand"></i>
                                            </a>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-5 p-b-30">
                        <div class="p-r-50 p-t-5 p-lr-0-lg">
                            <h4 class="mtext-105 cl2 js-name-detail p-b-14">
                                {{product.title}}
                            </h4>

                            <span class="mtext-106 cl2">
                                Rs. {{product.price}}
                            </span>

                            <p class="stext-102 cl3 p-t-23">
                                {{product.descriptions}}
                            </p>
                            
                            <!--  -->
                            <div class="p-t-33">
                                <div class="flex-w flex-r-m p-b-10">
                                    <div class="size-204 flex-w flex-m respon6-next">
                                        <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                                            <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                                <i class="fs-16 zmdi zmdi-minus"></i>
                                            </div>

                                            <!-- Quantity input -->
                                            <input class="mtext-104 cl3 txt-center num-product" type="number" name="quantity" value="1" min="1" id="product-quantity">

                                            <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                                <i class="fs-16 zmdi zmdi-plus"></i>
                                            </div>
                                        </div>

                                        <!-- Add to cart button -->
                                        <form method="POST" action="{% url 'add_to_cart' product.id %}" id="add-to-cart-form">
                                            {% csrf_token %}
                                            <input type="hidden" name="quantity" id="hidden-product-quantity" value="1">
                                            <button type="submit" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                                Add to cart
                                            </button>
                                        </form>
                                    </div>
                                </div>	
                            </div>

                            <!-- Social and Wishlist -->
                            <div class="flex-w flex-m p-l-100 p-t-40 respon7">
                                <div class="flex-m bor9 p-r-10 m-r-11">
                                    <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100" data-tooltip="Add to Wishlist">
                                        <i class="zmdi zmdi-favorite"></i>
                                    </a>
                                </div>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Google Plus">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Sync the quantity displayed with the hidden input before submitting the form
    document.querySelector('#add-to-cart-form').addEventListener('submit', function(e) {
        const quantity = document.querySelector('#product-quantity').value;
        document.querySelector('#hidden-product-quantity').value = quantity;
    });
</script>

{% endblock body %}
